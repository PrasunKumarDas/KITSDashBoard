<div id="wrapper">
    <div data-ng-include="'/pages/Menu.html'"></div>
    <div id="page-content-wrapper">
        <div class="container-fluid" data-ng-class="{'container-fluid-small': width < 990}">
            <h3 class="text-center viewHeader">
                <i class="fa fa-tags"></i>
                Top 5 Revenue Stores - Today
                <i class="fa fa-tags"></i>
            </h3>
            <div class="row">
                <div class="col-xs-12">
                    <div class="marquees" id="revenueSinceMorningMarquee"> <b>This data is refreshed every one hour </b> 
						<div data-ng-repeat="storeName in storeNameArray" style="display: inline-flex" class="marqueeStoreNames" >		{{storeName}}
						</div>
					</div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-8">
                    <div id="googleMap" class="mapBody animated zoomIn"></div>
                </div>
                <div class="col-md-4">
                    <div id="chartContainer" class="chart"></div>
                </div>
            </div>
        </div>
        <div data-ng-include="'/pages/Footer.html'"></div>
    </div>
</div>
